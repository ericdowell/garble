language: php

php:
  - 5.6
  - 7.0

node_js:
  - 4.1

before_script:
  - cp .env.testing .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate:install && php artisan migrate:refresh
  - php artisan db:seed
  - npm install -g gulp
  - npm install
  - gulp

script:
  - vendor/bin/phpunit
