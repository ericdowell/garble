machine:
  php:
    version: 7.1.0
  node:
    version: 6.9.5
  timezone:
    America/Chicago
  post:
    - chromedriver:
        background: true
checkout:
  post:
    - cp .env.circle .env
dependencies:
  pre:
    - echo "memory_limit = -1" > /opt/circleci/php/$(phpenv global)/etc/conf.d/memory.ini
    - sudo composer self-update
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update && sudo apt-get install yarn
    - export PATH="$PATH:`yarn global bin`"
    - yarn
    - npm rebuild node-sass
    - npm run production
  override:
    - composer install --no-interaction --optimize-autoloader --prefer-dist
  post:
    - php artisan key:generate
    - php artisan migrate
test:
  pre:
    - "./vendor/laravel/dusk/bin/chromedriver-linux":
        background: true
    - "php artisan serve":
        background: true
  override:
    - php vendor/bin/phpunit --coverage-clover build/logs/clover.xml
    - php artisan dusk
    - if [ -z ${CODECLIMATE_REPO_TOKEN+x} ]; then echo "CODECLIMATE_REPO_TOKEN not set"; else ./vendor/bin/test-reporter || echo 'Nothing sent, failed'; fi
deployment:
  development:
    branch: master
    commands:
      - echo "deploy key here"
