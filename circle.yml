machine:
  php:
    version: 7.1.6
  node:
    version: 8.5.0
  hosts:
    garble.vm: 127.0.0.1
  timezone:
    America/Chicago
  post:
    - chromedriver:
        background: true
checkout:
  post:
    - cp .env.circle .env
dependencies:
  pre:
    - echo "memory_limit = -1" > /opt/circleci/php/$(phpenv global)/etc/conf.d/memory.ini
    - sudo composer self-update
    - sudo rm -fr /home/ubuntu/.yarn/ && echo 'Remove pre-installed yarn'
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update && sudo apt-get install yarn
    - export PATH="$PATH:`yarn global bin`"
    - yarn
    - npm rebuild node-sass
    - npm run production
  override:
    - composer install --no-interaction --optimize-autoloader --prefer-dist
  post:
    - sudo ln -s /opt/circleci/.phpenv/shims/php /usr/local/bin/php
    - sudo cp /opt/circleci/.phpenv/shims/php /usr/bin/php
    - php artisan key:generate
    - php artisan migrate
test:
  pre:
    - sudo php artisan serve --host=garble.vm --port=80:
        background: true
  override:
    - php vendor/bin/phpunit --coverage-clover build/logs/clover.xml
    - php artisan dusk
    - mkdir -p $CIRCLE_TEST_REPORTS/phpunit
    - php vendor/bin/phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml tests
    - if [ -z ${CODECLIMATE_REPO_TOKEN+x} ]; then echo "CODECLIMATE_REPO_TOKEN not set"; else ./vendor/bin/test-reporter || echo 'Nothing sent, failed'; fi
deployment:
  development:
    branch: master
    commands:
      - if [ -z ${FORGEDEPLOY+x} ]; then echo "FORGEDEPLOY not set"; else curl $FORGEDEPLOY; fi
